<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Type - Register</title>

    <style>
        /* Global Styles */
        /*  */
        body {
            background-color: #fff; /* White background for the entire page */
            font-family: 'Lexend Exa', sans-serif;
            margin: 0;
            padding: 0;
            color: #292929;
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full view height to center the card vertically */
        }

        /* Centered card container */
        /*.card {
            background-color: #535151;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
           
        }*/

        /* Header Text */
        .choice_text {
            font-size: 36px;
            color: #fff;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 5px #ec2f00;
        }

        /* Choice container styles */
        .choice-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            margin-top: 40px;
            
        }

        .choice {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 150px;
        }

        .choice:hover {
            transform: scale(1.05);
        }

        .choice img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .choice img:hover {
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.4);
        }

        .choice p {
            color: #292929;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .choice a {
            color: inherit;
            text-decoration: none;
        }

        /* Extra responsive styles */
        @media (max-width: 768px) {
            .choice-container {
                flex-direction: column;
                gap: 30px;
            }

            .choice img {
                width: 120px;
                height: 120px;
            }

            .choice p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    {% include 'main/navbar.html' %}

    <!-- Centered Card -->
    <div class="card" style="background-color: #535151; text-align: center; max-width: 80%;margin-left: 7%;margin-top: 5%;padding-top: 5%;padding-bottom: 5%;">
        <!-- User Type Selection Text -->
        <p class="choice_text">Choose whether you want to be a Customer or a Company</p>
        
        <!-- Choice container (Company & Customer options) -->
        <div class="choice-container">
            <!-- Company Option -->
            <div class="choice">
                <a href="/register/company">
                    <div class="company img" id="company">
                        <p style="color: #fff;">Company</p>
                        <img src="/static/css/customer.png" alt="">
                    </div>
                </a>
               
            </div>

            <!-- Customer Option -->
            <div class="choice">
                <a href="/register/customer">
                    <div class="img" id="customer">
                        <p style="color: #fff;">Customer</p>
                        <img src="/static/css/customer.png" alt="">
                    </div>
                </a>
                
            </div>
        </div>
    </div>

</body>
</html>
