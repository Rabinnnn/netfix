<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration - NetFix</title>

    <style>
        /* Global Styles */
        body {
            background-color: #f3f3f3;
            font-family: 'Lexend Exa', sans-serif;
            margin: 0;
            padding: 0;
            color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered card container */
        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Header Text */
        .card h2 {
            color: #ec2f00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Form styling */
        form {
            width: 100%;
            margin-bottom: 20px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #ec2f00;
            outline: none;
        }

        /* Submit Button */
        button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #ec2f00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #d94400;
        }

        /* Form error messages */
        .error {
            color: #ff4040;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Success message */
        .success {
            color: #4caf50;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Link to login page */
        .login-link {
            color: #ec2f00;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Customer Registration</h2>
        <p>Create your account to get started with our services.</p>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Form Fields -->
            {{ form.as_p }}
            
            <!-- Register Button -->
            <button type="submit" name="register">Register</button>
        </form>

        <!-- Link to login page -->
        <p>Already have an account? <a class="login-link" href="/login">Login here</a></p>
    </div>

</body>
</html>
