<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
/*  */
        /* Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Card */
        .auth-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title & Description */
        .card-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #333;
        }

        /* Input Field */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 4px rgba(0, 123, 255, 0.4);
        }

        /* Button */
        .btn {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Auth Links */
        .auth-links {
            margin-top: 1rem;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="card-title">Password Reset</h2>
            <p class="card-description">Please enter your email address to receive a password reset link.</p>

            <form method="POST" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-primary">Send Password Reset Link</button>
            </form>

            <div class="auth-links">
                <a href="{% url 'users:login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
