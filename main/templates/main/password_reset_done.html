<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
/*  */
        /* Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Card */
        .auth-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title & Description */
        .card-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Auth Links */
        .auth-links {
            margin-top: 1rem;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="card-title">Password Reset Email Sent</h2>
            <p class="card-description">If an account with that email exists, we have sent you a link to reset your password.</p>
            <div class="auth-links">
                <a href="{% url 'users:login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
