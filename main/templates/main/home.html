<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard - NetFix</title>

    <!-- Load the static files in Django templates -->
    {% load static %}

    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body {
            background: #292929;
            font-family: 'Lexend Exa', sans-serif;
            padding: 0;
            margin: 0;
            color: #f9f8fd;
        }

        a {
            color: #ee5e4b;
            text-decoration: none;
        }

        a:hover {
            color: #e02a21;
            text-shadow: 0px 0px 2px #a1a1a1;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            margin-top: 30px;
        }

        /* Logo Card */
        .logo-card {
            background: #535151;
            display: inline-block;
            width: 70%;
            padding-top: 80px;
            padding-bottom: 20px;
            padding-left: 50px;
            padding-right: 50px;
            margin-bottom: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.1);
        }

        .home-logo {
            width: 200px;
            height: auto;
            padding-bottom: 50px;

        }
        .box-title{
            color: #ffffff;
        }
        .welcome-message{
            font-size:larger;
            font-weight:900;
        }
        /* Service Box */
        .service-box {
            background-color: #646464;
            padding: 20px;
            margin: 0 auto;
            width: 65%;
            border-radius: 10px;
            box-shadow: 0px 0px 35px -20px #ec2f00;
        }

        .service-box .box-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ec2f00;
        }

        .service-list {
            list-style-type: none;
            padding: 0;
        }

        .service-item {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .service-divider {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Include the Navigation bar -->
    {% include 'main/navbar.html' %}

    <!-- Main content -->
    <div class="main-content">
        
        <!-- Logo Card -->
        <div class="logo-card">
            <img class="home-logo" src="{% static 'css/logo.png' %}" alt="logo">
            
            <!-- Most Requested Service Section -->
            <h2 class="box-title">Most Requested Services</h2>
            <div class="service-list">
                {% if services_requested %}
                {% for service in services_requested %}
                    <div class="service-item">
                       <!-- <p><strong>{{ service.service_name }}</strong></p>
                        <hr class="service-divider"> -->
                        <p><strong>{{ service.service__name }}</strong></p>
                        <hr class="service-divider">
                        <p>Requested {{ service.request_count }} times</p>                
                    </div>
                {% endfor %}
            {% else %}
                <p>No services available yet.</p>
            {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
